<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>网络理政系统</title>
  <meta name="description" content="">
  <meta name="author" content="templatemo">
  <link rel="shortcut icon" href="../../images/afavicon.ico">
  <link href="../../css/font-awesome.min.css" rel="stylesheet">
  <link href="../../css/bootstrap.min.css" rel="stylesheet">
  <link href="../../css/templatemo-style.css" rel="stylesheet">
  <link rel="stylesheet" href="../../css/iziToast.min.css">
  <link href="../../css/showLoading.css" rel="stylesheet">

</head>
<body class="light-gray-bg">
<input type="hidden" value="login" id="page_id">
<div class="templatemo-content-widget templatemo-login-widget white-bg" style="margin-top :10em;">
  <header class="text-center">
    <div class="square"></div>
    <h1>网络理政系统</h1>
  </header>
  <form action="index.html" class="templatemo-login-form" id="login_from">
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-user fa-fw"></i></div>
        <input type="text" class="form-control" id="username" placeholder="请填写账号">
      </div>
    </div>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="fa fa-key fa-fw"></i></div>
        <input type="password" class="form-control"  id="password" placeholder="请输入密码">
      </div>
    </div>
    <div class="form-group">
      <div class="checkbox squaredTwo">
      <img src="../../images/email.png" style="height: 24px;width: 24px">
        <label style="color: #2b542c"><span></span><strong onclick="window.location.href='email.html'">切换邮箱登录</strong></label>
      </div>
    </div>
    <div class="form-group">
      <button type="button" id="login-btn" class="templatemo-blue-button width-100">登录</button>
    </div>
  </form>
</div>
<div class="templatemo-content-widget templatemo-login-widget templatemo-register-widget white-bg">
  <p>还未注册账户? <strong><a href="#" class="blue-text" onclick="window.location.href='register.html'">立即注册!</a></strong></p>
</div>

</body>
<script type="text/javascript" src="../../js/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="../../js/iziToast.min.js"></script>
<script type="text/javascript" src="../../js/jquery.showLoading.min.js"></script>
<script type="text/javascript" src="login.js"></script>

</html>
